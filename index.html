
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal de Oscar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p.frase {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 10px;
        }
        section {
            padding: 40px 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .iconos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .iconos div {
            text-align: center;
        }
        .iconos img {
            width: 100px;
            height: 100px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oscar Ivan Guardiola Garcia</h1>
        <p class="frase">"Amo a mi hijo y a mi familia con toda el alma"</p>
    </header>

    <section>
        <h2>Sobre mí</h2>
        <p>Soy una persona que valora la familia, la fe y los buenos momentos de la vida.</p>
    </section>

    <section>
        <h2>Lo que me gusta hacer</h2>
        <div class="iconos">
            <div>
                <img src="images/descarga.png" alt="Biblia">
                <p>Leer la Biblia</p>
            </div>
            <div>
                <img src="images/descarga1.png" alt="Patinar">
                <p>Patinar</p>
            </div>
            <div>
                <img src="images/descarga2.png" alt="Comer">
                <p>Comer</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 - Página Personal de Oscar</p>
    </footer>
</body>
</html>
